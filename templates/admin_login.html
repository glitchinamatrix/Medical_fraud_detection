<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        /* Elegant Medical Background */
        .medical-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #e3f2fd, #bbdefb);
            z-index: -2;
        }

        .medical-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 30 L70 50 L50 70 L30 50 Z' fill='%2390caf9' fill-opacity='0.1'/%3E%3C/svg%3E");
            background-size: 80px;
            animation: subtleMove 60s linear infinite;
            z-index: -1;
        }

        @keyframes subtleMove {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }

        /* Card Styling */
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.15);
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(33, 150, 243, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #1976d2, #2196f3);
            color: white;
            font-weight: 600;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 4px solid #0d47a1;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border: 1px solid #e3f2fd;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 0.25rem rgba(33, 150, 243, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1976d2, #2196f3);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            transform: translateY(-2px);
        }

        /* Floating Medical Elements */
        .floating-icon {
            position: absolute;
            color: rgba(25, 118, 210, 0.1);
            font-size: 5rem;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="medical-bg"></div>
    <div class="medical-pattern"></div>
    
    <!-- Floating Medical Icons -->
    <i class="floating-icon fas fa-heartbeat" style="top: 15%; left: 10%; animation-delay: 0s;"></i>
    <i class="floating-icon fas fa-hospital" style="top: 25%; right: 10%; animation-delay: 2s;"></i>
    <i class="floating-icon fas fa-stethoscope" style="bottom: 20%; left: 15%; animation-delay: 4s;"></i>
    <i class="floating-icon fas fa-shield-virus" style="bottom: 30%; right: 15%; animation-delay: 6s;"></i>

    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="card-header">
                        <i class="fas fa-shield-alt me-2"></i> Medical Admin Portal
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-lock me-2"></i> Secure Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
